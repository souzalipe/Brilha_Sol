<ion-header>
  <ion-toolbar>
    <ion-title>{{ product.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="product.image"></ion-img>
  <ion-item>
    <ion-label>Valor: R$ {{ product.valor }}</ion-label>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Quantidade</ion-label>
    <ion-input type="number" [(ngModel)]="quantity"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="addToCart()">Adicionar ao Carrinho</ion-button>
</ion-content>
