<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Brilha Sol</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-maps></app-maps>
  <ion-list>
    <ion-item *ngFor="let plant of plants" lines="none">
      <ion-avatar slot="start">
        <img [src]="plant.image" />
      </ion-avatar>
      <ion-label>
        <h2 class="nome_prod">{{ plant.name }}</h2>
        <p> Valor: R$ <span class="capacity">{{ plant.valor }}</span></p>
     
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
