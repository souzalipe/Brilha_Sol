<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>Brilha Sol</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCartModal()">
        <ion-icon class="cart" name="cart"></ion-icon>
      </ion-button>
      <ion-button (click)="goToUserPage()"> 
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-maps></app-maps>
  
  <ion-list>
    <ion-item *ngFor="let plant of plants" lines="none" (click)="openProductModal(plant)">
      <ion-avatar slot="start">
        <img [src]="plant.image" />
      </ion-avatar>
      <ion-label>
        <h2 class="nome_prod">{{ plant.name }}</h2>
        <p> Valor: R$ <span class="capacity">{{ plant.valor }}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-tabs class="menu-fixo">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="cart"></ion-icon> 
        Compras
      </ion-tab-button>
      
      <ion-tab-button tab="radio">
        <ion-icon name="map"></ion-icon> 
        Mapa
      </ion-tab-button>
      
      <ion-tab-button tab="library">
        <ion-icon name="person"></ion-icon> 
        Usu√°rio
      </ion-tab-button>
      
      <ion-tab-button tab="search">
        <ion-icon name="log-out"></ion-icon>
        Sair
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
